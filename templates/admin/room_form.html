{% extends 'layout.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3">{{ action }} Room</h4>
          <form method="post">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Number</label>
                <input name="number" class="form-control" value="{{ room['number'] if room else '' }}" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Type</label>
                <input name="type" class="form-control" value="{{ room['type'] if room else '' }}" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Price</label>
                <input name="price" type="number" step="0.01" class="form-control" value="{{ room['price'] if room else '' }}" required>
              </div>
            </div>
            <div class="form-check form-switch mt-3">
              <input class="form-check-input" type="checkbox" id="available" name="available" {% if room and room['available'] %}checked{% elif not room %}checked{% endif %}>
              <label class="form-check-label" for="available">Available</label>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <a class="btn btn-outline-secondary me-2" href="{{ url_for('admin_rooms') }}">Cancel</a>
              <button class="btn btn-primary">{{ action }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
