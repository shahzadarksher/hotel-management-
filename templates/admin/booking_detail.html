{% extends 'layout.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3">Booking #{{ booking['id'] }}</h4>
          <dl class="row">
            <dt class="col-sm-3">Customer</dt><dd class="col-sm-9">{{ booking['customer_name'] }}</dd>
            <dt class="col-sm-3">Room</dt><dd class="col-sm-9">Room {{ booking['room_number'] }}</dd>
            <dt class="col-sm-3">Check-in</dt><dd class="col-sm-9">{{ booking['checkin'] }}</dd>
            <dt class="col-sm-3">Check-out</dt><dd class="col-sm-9">{{ booking['checkout'] }}</dd>
            <dt class="col-sm-3">Status</dt><dd class="col-sm-9"><span class="badge bg-info text-dark">{{ booking['status'] }}</span></dd>
          </dl>

          <form method="post">
            <div class="mb-3">
              <label class="form-label">Update status</label>
              <select name="status" class="form-select">
                {% for s in ['booked','checked-in','checked-out','cancelled'] %}
                  <option value="{{ s }}" {% if s==booking['status'] %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-flex justify-content-end">
              <a class="btn btn-outline-secondary me-2" href="{{ url_for('admin_bookings') }}">Back</a>
              <button class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
